{% extends 'layout.html' %}
{% block title %} {{ site_name }} {% endblock %}
{% block content %}
    <form method="post" class="form_center" enctype="multipart/form-data">
        <h2><i class="fa fa-download" aria-hidden="true"></i> {{head}}</h2>
        <hr>
        {% csrf_token %}
<!--        <label for="file-input">Выберите файл</label>-->
        {% for field in form%}
            <div class="">
                {{ field.errors }}
                {{ field.label }} <br>


                {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <br>
        <button type="submit" class="big_button blue_button">{{button}}</button>

    </form>
{% endblock %}
