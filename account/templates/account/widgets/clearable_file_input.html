{% load i18n %}
{% if widget.is_initial %}
    <p class="file-upload">{{ widget.initial_text }}:
        <a href="{{ widget.value.url }}">{{ widget.value }}</a>
        {% if not widget.required %}{% endif %}
            <span class="clearable-file-input">
                <p>
            <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"
           {% if widget.attrs.disabled %} disabled{% endif %}{% if widget.attrs.checked %} checked{% endif %}>

                <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label></span>
            {% endif %}
            </p>
            <br>
            <label class="label_avatar_file" for="id_avatar">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i> &nbsp;
                    {{ widget.input_text }}
            </label>

        <input class="input_avatar" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
        <span id="selected_filename">{% translate 'File not selected' %}</span>
        {% if widget.is_initial %}
</p>
{% endif %}
