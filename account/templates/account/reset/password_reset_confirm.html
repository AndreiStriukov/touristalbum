{% extends 'layout.html' %}

{% block content %}
<div class="form_center">
    <h3>Новый пароль</h3>

    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <div class="login_box">
            <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
        </div>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <p ><button type="submit" class="big_button blue_button">Сохранить</button></p>
    </form>
</div>
{% endblock %}
