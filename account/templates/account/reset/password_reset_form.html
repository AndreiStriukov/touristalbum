{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}
    <div class="form_center">
        <h3>Восстановление пароля</h3>

        <form method="post">
            {% csrf_token %}
            {% for f in form %}

            <div class="login_box">
                <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
            </div>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}

            <p><button type="submit" class="big_button blue_button">Сбросить по E-mail</button></p>
        </form>
    </div>
{% endblock %}
