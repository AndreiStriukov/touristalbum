{% extends 'layout.html' %}
{% block title %} {{ site_name }} {{title}} {% endblock %}
{% block content %}
    <form method="post" class="form_center">
        <h2>{{head}}</h2>
        {% csrf_token %}
        {% for field in form%}
            <div class="form_box">
                {{ field.label }} <br> {{ field }}
            </div>
        {% endfor %}
        <br>
        <button type="submit" class="big_button blue_button">{{button}}</button>
    </form>
{% endblock %}
